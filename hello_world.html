<!DOCTYPE html>
<html>
<head>
	<title>Learn Basic's of Vue JS</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<script type="text/javascript">
		new Vue({
			el : '#app',
			data : {
				message : "Hello World"
			}
		});
	</script>
</body>
</html>
